<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial;
    color: black;
}

.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
}

.left {
    left: 0;
    background-color: white;
}

.right {
    right: 0;
    background-color: white;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.centered img {
    width: 150px;
    border-radius: 50%;
}
</style>
</head>
<body>
<div class="centered">
    <h1>Sentinyzer</h1>

</div>

<div class="split left">

  <div class="centered">
    <img src="/static/image/post.png" alt="Avatar woman"><br>
    <h1>Select a Tweet</h1>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="/static/image/history.png" alt="Avatar man"><br><br>
    <a style="font-size: 30px" href="/sentiment/">Your Analysis History</a>
  </div>
</div>

</body>
</html>
